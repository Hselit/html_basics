<!DOCTYPE html>
<html>
   <head>
      <title>Login Page</title>
      <!-- External CSS -->
      <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
      <div>
         <!-- Header -->
         <h2 class="heading">Login Form</h2>
         <!-- form -->
         <form>
            <!-- Username Field -->
            <label for="username">Username :</label>
            <input type="text" placeholder="Enter the username" id="username" required/>
            <br>
            <!-- Password Field -->
            <label for="password">Password :</label>
            <input type="password" placeholder="Enter the password" id="password" required/>
            <br>
            <!-- Submit Button -->
            <button type="submit" id="submitbutton" onclick="login()">Submit</button>
         </form>
      </div>
      <!-- <script src="./js/script.js"></script> -->
   </body>
</html>
